<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todo app</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
  </style>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <img id="bgLight" src="./images/bg-desktop-light.jpg" alt="bg">
  <div class="outerBox">
    <div class="heading">
      <p class="todoHeading">TODO</p>
      <img id="moonIcon" src="./images/icon-moon.svg" alt="moon">
    </div>
    <input id="typeBox" type="text" placeholder="Create a new To-Do"></input>
    <div class="list">
      <ul id="taskList">
      </ul>
    </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
